{{- range .Values.domains }}
{{- if .image }} 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .name }}"
  labels:
    app: "{{ .name }}"

spec:
  replicas: {{ .replicas |  default 1 }}
  selector:
    matchLabels:
      app: "{{ .name }}"

  template:
    metadata:
      labels:
        app: "{{ .name }}"

    spec:
      containers:
        - name: "{{ .name }}"
          image: "{{ .image }}"
          ports:
            - containerPort: 80
{{- end }}
{{- end }}

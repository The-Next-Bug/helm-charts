apiVersion: apps/v1
kind: Deployment
metadata:
  name: "www-redirector" 
  labels:
    app: "www-redirector"

spec:
  replicas: {{ .replicas |  default 1 }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: "www-redirector"

  template:
    metadata:
      labels:
        app: "www-redirector"

    spec:
      containers:
        - name: "www-redirector"
          image: registry.digitalocean.com/shelf/redirector
          env:
            - name: REDIRECTOR_TARGET
              value: "https://$domainrequest_uri"
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: do-registry

